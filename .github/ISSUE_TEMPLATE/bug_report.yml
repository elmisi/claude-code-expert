name: Bug Report
description: Report a bug in claude-code-automation
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions to reproduce the behavior.
      placeholder: |
        1. Run `/automate ...`
        2. Answer the interview questions with ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What you expected to happen.
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: What actually happened. Include any error messages or incorrect output.
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: claude-code-version
    attributes:
      label: Claude Code version
      description: "Output of `claude --version`"
      placeholder: "e.g., 1.0.12"
    validations:
      required: false

  - type: input
    id: plugin-version
    attributes:
      label: Plugin version
      description: "Version of claude-code-automation (check plugin/.claude-plugin/plugin.json)"
      placeholder: "e.g., 1.5.1"
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      options:
        - macOS
        - Linux
        - Windows
    validations:
      required: false
